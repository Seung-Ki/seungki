<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <form action="/new" method="post" onsubmit="JoinForm_submit(this); return false;">
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="PwCon">비밀번호 확인</label>
            <input type="password" id="PwCon" name="PwCon" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="phoneNumber">휴대전화</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>
        <button type="submit">확인</button>
    </form>
    <button type="button"  onclick="back()">돌아가기</button>
</div>
<script>
    function back(){
        history.back();
    }

    function JoinForm_submit(form){

        var userName = form.userName.value.trim();
        var id = form.id.value.trim();
        var passWord = form.password.value.trim();
        var phoneNumber = form.phoneNumber.value.trim();
        var pwCon = form.PwCon.value.trim();

        if(userName.length == 0) {
            alert('이름을 입력해주세요.');
            return;
        }

        if(id.length == 0) {
            alert('아이디를 입력해주세요.');
            return;
        }

        if(passWord.length == 0) {
            alert('비밀번호를 입력해주세요.');
            return;
        }

        if(phoneNumber.length == 0) {
            alert('전화번호를 입력해주세요.');
            return;
        }

        if(passWord != pwCon){
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }
        form.submit();
    }
</script>
</body>
</html>
