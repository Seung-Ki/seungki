<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<header>
    <h2>Login</h2>
</header>
<form action="/loginHome" method="post">
    <div class="input-box">
        아이디&emsp;
        <input id="id" type="text" name="id" placeholder="아이디"> <label
            for="id"></label>
    </div>
    <div class="input-box">
        비밀번호&emsp;
        <input id="password" type="password" name="password" placeholder="비밀번호"> <label
            for="password"></label>
    </div>
    <input type="submit" value="로그인">
</form>

<form action="/login/FindId" method="post">
    <div>
        <button id="FindId" type="submit">아이디 찾기</button>
    </div>
</form>

<form action="/login/FindPw" method="post">
    <div>
        <button id="FindPw" type="submit">비밀번호 찾기</button>
    </div>
</form>
<button type="button"  onclick="back()">돌아가기</button>

</form>
</body>

<script>
    function back(){
        history.back();
    }
</script>
</html>
